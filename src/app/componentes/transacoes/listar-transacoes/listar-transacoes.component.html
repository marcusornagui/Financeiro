<section class="container">
    <header class="header d-flex">
        <h2 class="ff-inter">Minhas Transações</h2>
        <button routerLink="/criarTransacao" class="botao">Adicionar</button>
    </header>
    <div class="mural" *ngIf="listaTransacoes.length > 0, else semTransacoes">
        <div *ngFor="let transacao of listaTransacoes">
            <app-transacao [transacao]="transacao"></app-transacao>
        </div>
    </div>
</section>
<ng-template #semTransacoes>
    <div class="ff-inter sem-transacoes">
        <p>Nenhuma transação cadastrada!</p>
    </div>
</ng-template>
